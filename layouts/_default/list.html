{{define "main"}}

<section>{{- .Content -}}</section>

<h2>Posts</h2>
<ul class="posts-list">
  {{range .Paginator.Pages}}
  <li class="post-listing">
    <a href="{{.RelPermalink}}">{{.Title}}</a>
    <time>
      {{ .Date.Format "2006-01-02"}} 
    </time>
  </li>
  {{end}}
</ul>

{{template "_internal/pagination.html" .}}

{{end}}
