{{define "main"}}

  <h1>
    <a href="{{ .RelPermalink }}">
      {{.Title}} {{ .Params.icon}}
    </a>
  </h1>

  <section>{{- .Content -}}</section>

  {{ range sort .Site.Sections "Params.sortOrder" "asc" }}
    <h2>Recent <a href="{{ .RelPermalink }}">{{ .Title }} {{.Params.icon }}</a></h2>
      {{ .Content }}

      {{ $posts := first 5 .Pages }}
      {{ partial "listings.html" $posts }}

  {{ end }}

{{ end }}
